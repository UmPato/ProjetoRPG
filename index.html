<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto RPG</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div style='width: 250px;
     height: 250px;margin-left: 0px' class="person">
  </div>
<div class="status">
    <div class="hpmp">
            <div class="progress-barr" style='margin-left:11px;margin-top:3px;'>
                <span style='margin-top:3px;margin-left:3px;color:white;font-size:14px;'>HP</span>
                <div class="progress" style='width:70%;margin-top:7px;margin-left:5px;'>
                    <div class="progress-bar bg-danger progress-bar-striped active" role="progressbar" style="border:2px solid black;width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">100%
                    </div>
                </div>
        </div>
        <div class="progress-barr" style='margin-left:11px;'>
            <span style='margin-top:3px;margin-left:3px;color:white;font-size:14px;'>MP</span>
            <div class="progress" style='width:70%;margin-top:6px;margin-left:3px;'>
                <div class="progress-bar progress-bar-striped active" role="progressbar" style="border:2px solid black;width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">100%
                </div>
            </div>
        </div>
    </div>
</div>
<!--HTML CHAT-->
<div class="chatTodo">
    <div class="chat">
    </div>
    <div style='margin-top:1px;'class="textBox">
        <input class='campo' type='text' placeholder='Digite Aqui !!!'>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
