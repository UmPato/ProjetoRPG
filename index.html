<html lang="en">
<head>

<body>
  <div style='width: 250px;
     height: 250px;margin-left: 0px' class="person">
  </div>
  
<div class="status">
    <div class="hpmp">
            <div class="progress-barr">
                <span style='margin-top:3px;margin-left:3px;color:white;'>HP:</span>
                <div class="progress" style='width:70%;margin-top:8px;margin-left:15px;'>
                    <div class="progress-bar bg-danger" role="progressbar" style="border:2px solid black;width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">100%
                    </div>
                </div>
        </div>
        <div class="progress-barr">
            <span style='margin-top:3px;margin-left:3px;color:white;'>MP:</span>
            <div class="progress" style='width:70%;margin-top:8px;margin-left:12px;'>
                <div class="progress-bar" role="progressbar" style="border:2px solid black;width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">100%
                </div>
            </div>
        </div>
    </div>
</div>
